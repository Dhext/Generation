<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="DatosServlet" method="POST">
            <div class="form-group">
                <label for="txtName">Nombre: </label>
                <input class="form-control" type="text" name="txtName" id="txtName">
            </div>
            <div class="form-group">
                <label for="txtMaterno">A. Materno: </label>
                <input class="form-control" type="text" name="txtMaterno" id="txtMaterno">
            </div>
            <div class="form-group">
                <label for="txtPaterno">A. Paterno: </label>
                <input class="form-control" type="text" name="txtPaterno" id="txtPaterno">
            </div>
            <div class="form-group">
                    <label for="numAltura">Altura: </label>
                    <input class="form-control" type="number" name="numAltura" id="numAltura">
                </div>
                <div class="form-group">
                        <label for="numPeso">Peso: </label>
                        <input class="form-control" type="number" name="numPeso" id="numPeso">
                    </div>
            <label>Sexo</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radSex" id="radM" value="Masculino">
                <label class="form-check-label" for="radM">Masculino </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radSex" id="radF" value="Femenino">
                <label class="form-check-label" for="radF">Femenino </label>
            </div>
            <label>Mascota</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ckmascota" id="ckPerro" value="Perro">
                <label class="form-check-label" for="ckPerro">Perro </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ckmascota" id="ckGato" value="Gato">
                <label class="form-check-label" for="ckGato">Gato </label>
            </div>

<input type="submit" class="btn btn-primary" value="Enviar">


        </form>
    </div>

    <script src="scrips/jquery-3.3.1.min.js"></script>
    <script src="scrips/bootstrap.bundle.min.js"></script>
    <script src="scrips/script.js"></script>
</body>

</html>
