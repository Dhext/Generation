<!DOCTYPE html>

<body>
        <h2>Practica 13</h2>
        <hr>
        <form action="">
                <h3>practica 1 - mensaje</h3>
                <p>
                        <label for="txtmsg">Mensaje</label>
                        <input type="text" name="txtmsg" id="txtmsg">
                </p>
                <p>
                        <input type="button" value="Mostrar Mensaje" id="btnMsg">
                </p>
                <hr>
                <h3>practica 2 - suma de numeros</h3>
                <p>
                        <label for="numero1">Numero 1</label>
                        <input type="number" name="numero1" id="numero1">
                </p>
                <p>
                        <label for="numero2">Numero 2</label>
                        <input type="number" name="numero2" id="numero2">
                </p>
                <p>
                        <input type="button" value="Mostrar Suma" id="btnSum">
                </p>

                </p>

                </p>
                <p>

                </p>
                <p>
                        <input type="button" value="Mostrar Nombre" id="btnName">
                </p>
                <hr>

                <p>
                        <label for="tableNum">Numero a Mostrar</label>

                </p>
                <p>
                        <label for="tableCat">Cantidad</label>
                        <input type="number" name="tableCat" id="tableCat">
                </p>
                <p>
                        <input type="button" value="Mostrar Tablas" id="btnNum">
                </p>
                <div id="tablas">
                </div>
                <hr>
                <h3>practica 5 - Tabla Aleatorios</h3>
                <p>
                        <label for="tableAl">Catidad a Generar</label>
                        <input type="number" name="tableAl" id="tableAl">
                </p>
                <p>
                        <label for="tableRng">Rango Maximo</label>

                </p>
                <p>
                        <input type="button" value="Mostrar Tablas" id="btnAl">
                </p>

                </div>

                <p>

                </p>

                        <input type="button" value="Mostrar factorial" id="btnFc">
                </p>
                <hr>

                <p>
                        <label for="primo">Numero a Ecaluar</label>
                        <input type="number" name="primo" id="primo">
                </p>

                        <input type="button" value="Mostrar Tablas" id="btnPr">
